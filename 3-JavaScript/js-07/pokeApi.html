<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pokeCss.css">
    <title>POKEMON</title>
  </head>
  <body>
    <h1>Pokemon</h1>

    <div class="container">
        <div class="row">
            <div class="col">
            <!-- *************** FORMULARIO *************** -->    
                <form class="bg-dark p-4 text-white nt-4 rounded-lg">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Escribe el nombre del Pokemon:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Selecciona el nombre del pokemon que quieras</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- ********************** FOTO - ID - NOMBRE ********************** -->
        <div class="row"> 
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img id="img-pokemon" src="" class="card-img-top" alt="Foto de Pokemon">
                    <div class="card-body">
                      <p class="card-text" id="id-pokemon"></p>
                      <h6 id="nombre-pokemon"></h6>
                    </div>
                  </div>
            </div>
*
        <!-- ************************ HABILIDADES ************************* -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                        Habilidades
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        <!-- **************************** TIPOS **************************** -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                      Tipos
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="assets/js/poke-api.js"></script>
  </body>
</html>
